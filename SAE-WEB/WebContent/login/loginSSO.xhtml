<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsp="http://java.sun.com/JSP/Page">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<ui:composition template="/templates/base.xhtml">
	<ui:param name="parametroBean" value="#{dummyMBean}" />
	<ui:define name="titulo"><h:outputText value="#{saeLabels['aplicacion_nombre']}"></h:outputText></ui:define>
	<ui:define name="menu"/>
	<ui:define name="css"/>
	<ui:define name="js"/>
	<ui:define name="cuerpo">
	  <f:subview>
	  	<f:view beforePhase="#{loginMBean.beforePhaseRenderResponseLoginSSO}" beforePhaseListener="#{loginMBean.beforePhaseRenderResponseLoginSSO}">
		<div style="text-align: center; vertical-align: middle">
			  <table id="loginTable" border="0"
					 cellpadding='0' cellspacing='0' style="width: 748px;">
			    <tbody>
				  <tr>
				    <td align="center" style="width: 40%;">
				    	<img src="#{saeProperties['ui.images.login.img.alt']}" alt="#{saeLabels['ui.images.login.img.alt']}"/>
				    </td>
					<td style="width: 40%; vertical-align: middle">
						<h:outputText value="Redireccionando ..."/>

					</td>
				  </tr>
				</tbody>
			  </table>
		</div>
		</f:view>
	  </f:subview>
	</ui:define>
</ui:composition>
</body>

</html>
