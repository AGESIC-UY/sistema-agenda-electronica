<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:form style="margin: 0px;">

	<table style="border: none;" cellpadding="0" cellspacing="0" align="center">
	<tr><td nowrap="nowrap">
	<rich:panel header="Alta de Datos del recurso:" bodyClass="formulario" headerClass="formularioCabezal">
		<table style="border: none;" cellpadding="0" cellspacing="0" align="center">
		<tr><td nowrap="nowrap">
			<h:panelGrid columns="2" style="padding-top: 0px;" styleClass="Texto" columnClasses="formularioEtiqueta, formularioCampo">
				<h:outputText value="Recurso:"></h:outputText>
				<h:inputText value="#{sessionMBean.recurso.nombre}" readonly="true"></h:inputText>
				
				<h:outputText value="Etiqueta:"></h:outputText>
				<h:inputText value="#{recursoMBean.datoDelRecursoNuevo.etiqueta}"></h:inputText>
				<h:outputText value="Valor:"></h:outputText>
				<h:inputText value="#{recursoMBean.datoDelRecursoNuevo.valor}"></h:inputText>
				<h:outputText value="Orden:"></h:outputText>
				<h:inputText value="#{recursoMBean.datoDelRecursoNuevo.orden}"></h:inputText>

			</h:panelGrid>
		</td></tr>
		<tr><td align="center">
			<a4j:commandButton 
				value="Guardar" 
				actionListener="#{recursoMBean.agregarDatoDelRecurso}"
				reRender="pantalla, mostrarAgendaRecurso"
			></a4j:commandButton>
			<a4j:commandButton 
				value="Cancelar"
				action="cancelar"
				reRender="pantalla"
			></a4j:commandButton>
		</td></tr>
		</table>
	</rich:panel>
	</td></tr>
	</table>

</h:form>
</f:view>
