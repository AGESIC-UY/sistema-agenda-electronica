<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>

<!-- Se definen estilos para etiquetas y valores alineados a la izquierda -->
<style>
.etiqueta_l{
text-align: left;
}
.valor_l{
text-align: left;
}
</style>
<h:form>
<!-- style="text-align: center;" -->
<rich:panel  bodyClass="formulario" headerClass="formularioCabezal">
<f:facet name="header">
	<h:outputText value="Recurso"></h:outputText>
</f:facet>
 <h:panelGrid columns="2" >
	 	 <h:panelGrid columns="2" styleClass="Texto" columnClasses="formularioEtiqueta, formularioCampo">
	 	 
			<h:outputLabel value="Nombre" for="nom"></h:outputLabel>
			<h:inputText id="nom" value="#{sessionMBean.recursoSeleccionado.nombre}" readonly="true"></h:inputText>
			<h:outputLabel value="Descripción" for="desc"></h:outputLabel>
			<h:inputText id="desc" value="#{sessionMBean.recursoSeleccionado.descripcion}" readonly="true"></h:inputText>
			<h:outputLabel value="Inicio"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.fechaInicio}" readonly="true"><f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Montevideo"/></h:inputText>
			<h:outputLabel value="Fin"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.fechaFin}" readonly="true"><f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Montevideo"/></h:inputText>
			<h:outputLabel value="Inicio Disponibilidad"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.fechaInicioDisp}" readonly="true"><f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Montevideo"/></h:inputText>
			<h:outputLabel value="Fin Disponibilidad"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.fechaFinDisp}" readonly="true"><f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Montevideo"/></h:inputText>
			<h:outputLabel value="Días Inicio Ventana Intranet"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.diasInicioVentanaIntranet}" readonly="true"></h:inputText>
			<h:outputLabel value="Días Ventana Intranet"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.diasVentanaIntranet}" readonly="true"></h:inputText>
			<h:outputLabel value="Días Inicio Ventana Internet"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.diasInicioVentanaInternet}" readonly="true"></h:inputText>
			<h:outputLabel value="Días Ventana Internet"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.diasVentanaInternet}" readonly="true"></h:inputText>
   </h:panelGrid>
   <h:panelGrid columns="2" styleClass="Texto" columnClasses="formularioEtiqueta, formularioCampo">
   			<h:outputLabel value="Ventana Cupos Minimos"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.ventanaCuposMinimos}" readonly="true"></h:inputText>
			<h:outputLabel value="Cantidad de Dias a Generar"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.cantDiasAGenerar}" readonly="true"></h:inputText>
			<h:outputLabel value="Largo Lista de Espera"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.largoListaEspera}" readonly="true"></h:inputText>
			<h:outputLabel value="Serie"></h:outputLabel>
			<h:inputText value="#{sessionMBean.recursoSeleccionado.serie}" readonly="true"></h:inputText>
						
			<h:outputLabel value="Visible en Internet"></h:outputLabel>
			<h:selectBooleanCheckbox value="#{sessionMBean.recursoSeleccionado.visibleInternet}" disabled="true" readonly="true"></h:selectBooleanCheckbox>
			<h:outputLabel value="Reserva Multiple"></h:outputLabel>
			<h:selectBooleanCheckbox value="#{sessionMBean.recursoSeleccionado.reservaMultiple}" disabled="true" readonly="true"></h:selectBooleanCheckbox>
			<h:outputText value="Mostrar número de reserva en llamador:"></h:outputText>
			<h:selectBooleanCheckbox value="#{sessionMBean.recursoSeleccionado.mostrarNumeroEnLlamador}" disabled="true" readonly="true">
			<rich:toolTip>
				<h:panelGrid columns="1">
				<h:outputText value="Indica si se debe mostrar o no" />
				<h:outputText value="el número de la reserva en la pantalla del llamador" />
				</h:panelGrid>
			</rich:toolTip>
			</h:selectBooleanCheckbox>
			<h:outputText value="Mostrar número de reserva en ticket:"></h:outputText>
			<h:selectBooleanCheckbox value="#{sessionMBean.recursoSeleccionado.mostrarNumeroEnTicket}" disabled="true" readonly="true">
			<rich:toolTip>
				<h:panelGrid columns="1">
				<h:outputText value="Indica si se debe mostrar o no" />
				<h:outputText value="el número de la reserva en el ticket de confirmación" />
				</h:panelGrid>
			</rich:toolTip>
			</h:selectBooleanCheckbox>

			<h:outputText value="Considerar el sábado como día habil:"></h:outputText>
			<h:selectBooleanCheckbox value="#{sessionMBean.recursoSeleccionado.sabadoEsHabil}" disabled="true" readonly="true">
			<rich:toolTip>
				<h:panelGrid columns="1">
				<h:outputText value="Si esta marcado, el sábado es considerado día habil, salvo que sea feriado." />
				<h:outputText value="Por lo tanto se podrá asignar disponibilidades para esos días." />
				</h:panelGrid>
			</rich:toolTip>
			</h:selectBooleanCheckbox>
		
			
 </h:panelGrid>
 </h:panelGrid>
 
 <h:panelGrid>
 <h:panelGroup>
	<rich:dataTable value="#{sessionMBean.recursoSeleccionado.datoDelRecurso}" var="row" columns="3" 
	id="tablaDatos" rows="3">
		<f:facet name="header">
			<h:outputText value="Información del Recurso"></h:outputText>
		</f:facet>
		<rich:column width="10">
			<f:facet name="header">
				<h:outputText value="Orden"></h:outputText>
			</f:facet>
			<h:outputText value="#{row.orden}"></h:outputText>
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Etiqueta"></h:outputText>
			</f:facet>
			<h:outputText value="#{row.etiqueta}"></h:outputText>
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="Valor"></h:outputText>
			</f:facet>
			<h:outputText value="#{row.valor}"><f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Montevideo"/></h:outputText>
		</rich:column>
		<f:facet name="footer">
			<rich:datascroller align="left" maxPages="5" 
			id="sc2" for="tablaDatos" 
			page="#{recursoSessionMBean.pagDatoRCons}"/>
		</f:facet>
	</rich:dataTable>
	</h:panelGroup>		
	</h:panelGrid>
	</rich:panel>
	
	<a4j:commandLink id="volverLink" ajaxSingle="true" 
		action="#{recursoMBean.consultarRecursos}" value="Volver"
		reRender="pantalla">
	</a4j:commandLink>
</h:form>
</f:view>
