<f:view
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:a4j="http://richfaces.org/a4j"
     xmlns:rich="http://richfaces.org/rich"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"

     beforePhase="#{textoRecursoMBean.beforePhaseModifTexto}"
	 beforePhaseListener="#{textoRecursoMBean.beforePhaseModifTexto}"
>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<h:form  >

		<rich:tabPanel switchType="client" selectedTab="paso2"  contentClass="immTabPanelContent" > 
		
			<rich:tab label="Texto Paso 2" style="text-align: center;" id="paso2">
				<rich:editor 
		   			width="590" height="300" 
		   			viewMode="visual"
		   			theme="advanced" 
		   			value="#{textoRecursoMBean.textoRec.textoPaso2}"
		   		>
		   			
		       	</rich:editor> 
			</rich:tab>
		
			<rich:tab label="Texto Paso 3" style="text-align: center;" id="paso3">
		
				<rich:editor 
		   			width="590" height="300" 
		   			viewMode="visual"
		   			theme="advanced" 
		   			value="#{textoRecursoMBean.textoRec.textoPaso3}"
		       	></rich:editor>
			</rich:tab>
		
			<rich:tab label="Textos del llamador" style="height: 330px" id="textoLlamador">
			
				<h:panelGrid columns="2" columnClasses="formularioEtiqueta, formularioCampo">
					<h:outputText value="Título de la columna de datos:"></h:outputText>
					<h:inputText  value="#{textoRecursoMBean.textoRec.tituloCiudadanoEnLlamador}" maxlength="30" size="40"></h:inputText>
					<h:outputText value="Título de la columna de puestos:"></h:outputText>
					<h:inputText value="#{textoRecursoMBean.textoRec.tituloPuestoEnLlamador}" maxlength="30" size="40"></h:inputText>
				</h:panelGrid>
			
			</rich:tab>
			
			<rich:tab label="Textos del ticket" style="height: 330px" id="textoTicket">
			
				<h:panelGrid columns="2" columnClasses="formularioEtiquetaTicket, formularioCampoTicket">
					<h:outputText value="Texto de la etiqueta 1:"></h:outputText>
					<h:inputText  value="#{textoRecursoMBean.textoRec.ticketEtiquetaUno}" maxlength="15" size="20"></h:inputText>
					<h:outputText value="Valor asociado a la etiqueta 1:"></h:outputText>
					<h:inputText value="#{textoRecursoMBean.textoRec.valorEtiquetaUno}" maxlength="30" size="30"></h:inputText>
					
					<h:outputText value="Texto de la etiqueta 2:"></h:outputText>
					<h:inputText  value="#{textoRecursoMBean.textoRec.ticketEtiquetaDos}" maxlength="15" size="20"></h:inputText>
					<h:outputText value="Valor asociado a la etiqueta 2:"></h:outputText>
					<h:inputText value="#{textoRecursoMBean.textoRec.valorEtiquetaDos}" maxlength="30" size="30"></h:inputText>
				</h:panelGrid>
			
			</rich:tab>
		</rich:tabPanel>
		
			
		<a4j:commandButton value="Guardar"  actionListener="#{textoRecursoMBean.guardar}" reRender="pantalla" />
		<a4j:commandButton value="Cancelar"	actionListener="#{textoRecursoMBean.cancelar}" reRender="pantalla" />
		
		<a4j:commandLink 
			value="Volver" 
			action="volver" 
			reRender="pantalla"
			ajaxSingle="true" 
		></a4j:commandLink>

	</h:form>
</f:view>
