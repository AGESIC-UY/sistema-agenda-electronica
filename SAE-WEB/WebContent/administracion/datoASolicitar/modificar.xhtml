<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<!-- Se definen estilos para etiquetas y valores alineados a la izquierda -->
	<style>
.etiqueta_l {
	text-align: left;
}

.valor_l {
	text-align: left;
}
</style>

	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>

	<rich:modalPanel moveable="true" shadowOpacity="0.4" width="310"
		autosized="false" height="110" id="eliminarValor" zindex="2000">

		<f:facet name="header">
			<h:outputText value="Confirmación" />
		</f:facet>
		<h:form id="elimValor">
			<table style="border: none;" cellpadding="5" cellspacing="5"
				align="center">
				<tr>
					<td nowrap="nowrap"><h:outputText
						value="¿Esta seguro que desea eliminar el Valor Posible?"
						styleClass="textoModal" /></td>
				</tr>
				<tr>
					<td><h:panelGrid columns="2"
						style="padding-top: 0px; align=center;">

						<a4j:commandButton id="btn_eliminar" reRender="tablaValores"
							actionListener="#{datoASolicitarValoresMBean.eliminarValor}"
							value="Eliminar"
							onclick="Richfaces.hideModalPanel('eliminarValor');"
							style=" width : 79px;">
						</a4j:commandButton>

						<a4j:commandButton
							onclick="Richfaces.hideModalPanel('eliminarValor');"
							value="Cancelar">
						</a4j:commandButton>
					</h:panelGrid></td>
				</tr>
			</table>
		</h:form>
	</rich:modalPanel>

	<ui:include
		src="/administracion/datoASolicitar/disenioFormulario.xhtml" />

	<table style="border: none;" cellpadding="0" cellspacing="0"
		align="left">
		<tr>
			<td valign="bottom"
				style="padding-bottom: 10px; padding-right: 80px;"><h:form>
				<a4j:commandLink value="Volver" action="volver" reRender="pantalla"
					ajaxSingle="true"></a4j:commandLink>
			</h:form></td>
			<td align="center"><h:panelGrid columns="1"
				rowClasses="arriba">
				<h:form>
					<rich:panel bodyClass="formulario" headerClass="formularioCabezal" style="text-align: center;">
						<h:panelGrid columns="2" cellpadding="0" cellspacing="5"
							style="padding-top: 0px;" styleClass="Texto"
							columnClasses="formularioEtiqueta, formularioCampo">

							<h:outputLabel value="Agenda:"></h:outputLabel>
							<h:inputText
								value="#{datoASSessionMBean.datoSeleccionado.recurso.agenda.nombre}"
								readonly="true"></h:inputText>
							<h:outputLabel value="Recurso:"></h:outputLabel>
							<h:inputText
								value="#{datoASSessionMBean.datoSeleccionado.recurso.nombre}"
								readonly="true"></h:inputText>

							<h:outputText value="Diseño del Formulario"
								style="font-size: 13px; font-weight: bold;"
								styleClass="borde-abajo"></h:outputText>
							<rich:spacer height="40" />

							<h:outputLabel value="Nombre de Campo:"></h:outputLabel>
							<h:inputText id="VName"
								value="#{datoASSessionMBean.datoSeleccionado.nombre}"
								maxlength="50">
								<f:validator validatorId="datoSolicitarNombreValidator" />
							</h:inputText>
							<h:outputText value="" />
							<rich:message for="VName" ajaxRendered="true"
								errorClass="mensajeError" infoClass="mensajeInfo"></rich:message>

							<h:outputLabel value="Etiqueta:"></h:outputLabel>
							<h:inputText
								value="#{datoASSessionMBean.datoSeleccionado.etiqueta}"
								maxlength="50">
							</h:inputText>
							<h:outputLabel value="Texto Ayuda:"></h:outputLabel>
							<h:inputText
								value="#{datoASSessionMBean.datoSeleccionado.textoAyuda}"
								maxlength="100"></h:inputText>
							<h:outputLabel value="Tipo de dato:"></h:outputLabel>
							<h:selectOneMenu
								value="#{datoASSessionMBean.datoSeleccionado.tipo}"	>
								<f:selectItems value="#{datoASolicitarMBean.listaTipos}" />
							</h:selectOneMenu>
							<h:outputLabel value="Largo:"></h:outputLabel>
							<h:inputText
								value="#{datoASSessionMBean.datoSeleccionado.largo}"
								id="vLargoDS" maxlength="5"></h:inputText>
							<h:outputText value=" "></h:outputText>
							<rich:message for="vLargoDS" ajaxRendered="true"
								errorClass="mensajeError" infoClass="mensajeInfo"></rich:message>
							<h:outputLabel value="Requerido:"></h:outputLabel>
							<h:selectBooleanCheckbox
								value="#{datoASSessionMBean.datoSeleccionado.requerido}"></h:selectBooleanCheckbox>
							<h:outputLabel value="Es Clave:"></h:outputLabel>
							<h:selectBooleanCheckbox
								value="#{datoASSessionMBean.datoSeleccionado.esClave}"></h:selectBooleanCheckbox>
							<h:outputLabel value="Agrupacion:"></h:outputLabel>
							<h:selectOneListbox size="1"
								value="#{datoASolicitarMBean.agrupacionDatoId}"
								onchange="#{datoASolicitarMBean.agrupacionDatoId}">
								<f:selectItems value="#{datoASolicitarMBean.listaAgrupaciones}" />
							</h:selectOneListbox>
							<h:outputLabel value="Fila:"></h:outputLabel>
							<h:inputText
								value="#{datoASSessionMBean.datoSeleccionado.fila}"
								id="vFilaDS" maxlength="5"></h:inputText>
							<h:outputText value=" "></h:outputText>
							<rich:message for="vFilaDS" ajaxRendered="true"
								errorClass="mensajeError" infoClass="mensajeInfo"></rich:message>

							<h:outputLabel value="Columna:"></h:outputLabel>
							<h:inputText
								value="#{datoASSessionMBean.datoSeleccionado.columna}"
								id="vColDS" maxlength="5"></h:inputText>
							<h:outputText value=" "></h:outputText>
							<rich:message for="vColDS" ajaxRendered="true"
								errorClass="mensajeError" infoClass="mensajeInfo"></rich:message>

							<h:outputText value="Diseño del Reporte"
								style="font-size: 13px; font-weight: bold; "
								styleClass="borde-abajo"></h:outputText>
							<rich:spacer height="40" />

							<h:outputLabel value="Incluir en Reporte:"></h:outputLabel>
							<h:selectBooleanCheckbox
								value="#{datoASSessionMBean.datoSeleccionado.incluirEnReporte}"></h:selectBooleanCheckbox>

							<h:outputLabel value="Ancho en Reporte:"></h:outputLabel>
							<h:inputText
								value="#{datoASSessionMBean.datoSeleccionado.anchoDespliegue}"
								id="vAnchoDS" maxlength="3"></h:inputText>
							<h:outputText value=" "></h:outputText>
							<rich:message for="vAnchoDS" ajaxRendered="true"
								errorClass="mensajeError" infoClass="mensajeInfo"></rich:message>

						
							<h:outputText value="Diseño de la llamada"
								style="font-size: 13px; font-weight: bold; "
								styleClass="borde-abajo"></h:outputText>
							<rich:spacer height="40" />
		
							<h:outputText value="Incluir en el Llamador:"></h:outputText>
							<h:selectBooleanCheckbox
								value="#{datoASSessionMBean.datoSeleccionado.incluirEnLlamador}"></h:selectBooleanCheckbox>
								
							<h:outputText value="Largo:"></h:outputText>
							<h:inputText id="largoEnLlamador"
								value="#{datoASSessionMBean.datoSeleccionado.largoEnLlamador}"
								maxlength="3"></h:inputText>
							<h:outputText value=" "></h:outputText>
							<rich:message for="largoEnLlamador" ajaxRendered="true"
								errorClass="mensajeError" infoClass="mensajeInfo"></rich:message>
								
							<h:outputText value="Orden de despliegue:"></h:outputText>
							<h:inputText id="ordenEnLlamador"
								value="#{datoASSessionMBean.datoSeleccionado.ordenEnLlamador}"
								maxlength="2"></h:inputText>
							<h:outputText value=" "></h:outputText>
							<rich:message for="ordenEnLlamador" ajaxRendered="true"
								errorClass="mensajeError" infoClass="mensajeInfo"></rich:message>
								
								
							<h:outputText value=" "></h:outputText>
							<h:panelGroup>
								<a4j:commandButton value="Guardar"
									actionListener="#{datoASolicitarMBean.modificarDato}"
									reRender="pantalla, mostrarAgendaRecurso"></a4j:commandButton>
								<a4j:commandButton ajaxSingle="true" value="Cancelar"
									immediate="true"
									reRender="pantalla"></a4j:commandButton>
								<ui:include
									src="/administracion/datoASolicitar/verDisenioFormulario.xhtml" />
							</h:panelGroup>
						</h:panelGrid>
					</rich:panel>
				</h:form>
				<h:form>
					<rich:panel style="text-align: center;"
						rendered="#{datoASSessionMBean.mostrarValor}"
						headerClass="izquierda">
						<f:facet name="header">
							<h:outputText value="Valores Posibles del Dato a Solicitar" />
						</f:facet>

						<h:panelGrid columns="1">

							<rich:dataTable value="#{datoASSessionMBean.valoresDelDato}"
								var="row" columns="6" id="tablaValores" rows="3"
								binding="#{datoASolicitarValoresMBean.valoresDataTableModif}"
								columnsWidth="160,150, 40, 60">
								<rich:column style="text-align:left;">
									<f:facet name="header">
										<h:outputText value="Etiqueta"></h:outputText>
									</f:facet>
									<h:outputText value="#{row.etiqueta}"></h:outputText>
								</rich:column>
								<rich:column style="text-align:left;">
									<f:facet name="header">
										<h:outputText value="Valor"></h:outputText>
									</f:facet>
									<h:outputText value="#{row.valor}"></h:outputText>
								</rich:column>
								<rich:column style="text-align:center;">
									<f:facet name="header">
										<h:outputText value="Desde"></h:outputText>
									</f:facet>
									<h:outputText value="#{row.fechaDesde}">
										<f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Montevideo"/>
									</h:outputText>
								</rich:column>
								<rich:column style="text-align:center;">
									<f:facet name="header">
										<h:outputText value="Hasta"></h:outputText>
									</f:facet>
									<h:outputText value="#{row.fechaHasta}">
										<f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Montevideo"/>
									</h:outputText>
								</rich:column>
								<rich:column style="text-align:center;">
									<f:facet name="header">
										<h:outputText value="Orden"></h:outputText>
									</f:facet>
									<h:outputText value="#{row.orden}"></h:outputText>
								</rich:column>
								<rich:column style="text-align:center;">
									<f:facet name="header">
										<h:outputText value="Acciones"></h:outputText>
									</f:facet>
									<a4j:commandLink id="modificarValorLink" ajaxSingle="true"
										actionListener="#{datoASolicitarValoresMBean.seleccionarValor}"
										reRender="tablaValores, ap_modifValor, modifValor">
										<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/edit.gif"
											style="border:0" />
									</a4j:commandLink>
									<rich:toolTip for="modificarValorLink" value="Modificar Valor" />
									<rich:spacer width="5px"></rich:spacer>
									<a4j:commandLink id="eliminarValorLink" ajaxSingle="true"
										oncomplete="javascript:Richfaces.showModalPanel('eliminarValor');"
										actionListener="#{datoASolicitarValoresMBean.seleccionarValorParaEliminar}"
										reRender="tablaValores">
										<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/delete2.gif"
											style="border:0" width="19" height="15" />
									</a4j:commandLink>
									<rich:toolTip for="eliminarValorLink" value="Eliminar Valor" />
								</rich:column>
								<f:facet name="footer">
									<h:panelGrid columns="2">
										<h:panelGroup>
											<rich:datascroller align="left" maxPages="5" id="sc_valores"
												for="tablaValores" page="#{datoASSessionMBean.pagValorRUpd}" />
										</h:panelGroup>
										<h:panelGroup>
											<a4j:commandLink id="agregarValorLink" ajaxSingle="true"
												actionListener="#{datoASolicitarValoresMBean.mostrarCrearValor}"
												reRender="tablaValores, ap_modifValor, ap_agregarValor">
												<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/create_doc.gif"
													style="border:0" />
											</a4j:commandLink>
											<rich:toolTip for="agregarValorLink" value="Agregar Valor" />
										</h:panelGroup>
									</h:panelGrid>
								</f:facet>
							</rich:dataTable>

							<rich:spacer height="10px"></rich:spacer>

							<h:panelGroup>
								<a4j:outputPanel id="ap_modifValor" ajaxRendered="true">

									<rich:panel id="modifValor"
										header="Modificación de Valor posible"
										rendered="#{datoASSessionMBean.mostrarModifValor}"
										bodyClass="formulario" headerClass="formularioCabezal"
										styleClass="rich-panel-embebido">
										<table style="border: none;" cellpadding="0" cellspacing="0"
											align="center">
											<tr>
												<td ><h:panelGrid columns="2"
													style="padding-top: 0px;" styleClass="Texto"
													columnClasses="formularioEtiqueta, formularioCampo">

													<h:outputText value="Etiqueta:"></h:outputText>
													<h:inputText
														value="#{datoASSessionMBean.valorDelDatoSeleccionado.etiqueta}"
														maxlength="50" style="width:300px"></h:inputText>
													<h:outputText value="Valor:"></h:outputText>
													<h:inputText
														value="#{datoASSessionMBean.valorDelDatoSeleccionado.valor}"
														maxlength="100" style="width:300px"></h:inputText>
													<h:outputText value="Orden:"></h:outputText>
													<h:inputText id="VOrden"
														value="#{datoASSessionMBean.valorDelDatoSeleccionado.orden}"
														maxlength="5" style="width:50px"></h:inputText>
													<h:outputText value=" "></h:outputText>
													<rich:message for="VOrden" ajaxRendered="true"
														errorClass="mensajeError" infoClass="mensajeInfo"></rich:message>
													<h:outputText value="Fecha desde:"></h:outputText>
													<rich:calendar
														value="#{datoASSessionMBean.valorDelDatoSeleccionado.fechaDesde}"
														datePattern="dd/MM/yyyy" showWeeksBar="false" locale="es"></rich:calendar>
													<h:outputText value="Fecha hasta:"></h:outputText>
													<rich:calendar
														value="#{datoASSessionMBean.valorDelDatoSeleccionado.fechaHasta}"
														datePattern="dd/MM/yyyy" showWeeksBar="false" locale="es"></rich:calendar>

													<h:outputText value="" />
													<h:panelGroup>
													<a4j:commandButton
													value="Guardar"
													actionListener="#{datoASolicitarValoresMBean.modificarValor}"
													reRender="tablaValores, modifValor"></a4j:commandButton> 
													
													<a4j:commandButton
													value="Cancelar"
													immediate="true"
													actionListener="#{datoASolicitarValoresMBean.cancelarModificarValor}"
													reRender="tablaValores, modifValor"></a4j:commandButton>
													
													</h:panelGroup>
												</h:panelGrid></td>
											</tr>
										</table>
									</rich:panel>

								</a4j:outputPanel>
							</h:panelGroup>

							<h:panelGroup>
								<a4j:outputPanel id="ap_agregarValor" ajaxRendered="true">
									<rich:panel header="Creación Valor posible"
										bodyClass="formulario" headerClass="formularioCabezal"
										rendered="#{datoASSessionMBean.mostrarAgregarValor}"
										id="agregarValor">
										<table style="border: none;" cellpadding="0" cellspacing="0"
											align="center">
											<tr>
												<td ><h:panelGrid columns="2"
													style="padding-top: 0px;" styleClass="Texto"
													columnClasses="formularioEtiqueta, formularioCampo">

													<h:outputText value="Etiqueta:"></h:outputText>
													<h:inputText
														value="#{datoASSessionMBean.valorDelDatoSeleccionado.etiqueta}"
														maxlength="50" style="width:300px"></h:inputText>
													<h:outputText value="Valor:"></h:outputText>
													<h:inputText
														value="#{datoASSessionMBean.valorDelDatoSeleccionado.valor}"
														maxlength="100" style="width:300px"></h:inputText>
													<h:outputText value="Orden:"></h:outputText>
													<h:inputText id="VOrdValor"
														value="#{datoASSessionMBean.valorDelDatoSeleccionado.orden}"
														maxlength="5" style="width:40px"></h:inputText>
													<h:outputText value=" "></h:outputText>
													<rich:message for="VOrdValor" ajaxRendered="true"
														errorClass="mensajeError" infoClass="mensajeInfo"></rich:message>
													<h:outputText value="Fecha desde:"></h:outputText>
													<rich:calendar
														value="#{datoASSessionMBean.valorDelDatoSeleccionado.fechaDesde}"
														datePattern="dd/MM/yyyy" showWeeksBar="false" locale="es"></rich:calendar>
													<h:outputText value="Fecha hasta:"></h:outputText>
													<rich:calendar
														value="#{datoASSessionMBean.valorDelDatoSeleccionado.fechaHasta}"
														datePattern="dd/MM/yyyy" showWeeksBar="false" locale="es"></rich:calendar>
													<h:outputText value=""></h:outputText>
													<h:panelGroup>
														<a4j:commandButton value="Guardar"
															actionListener="#{datoASolicitarValoresMBean.crearValor}"
															reRender="pantalla, tablaValores, agregarValor"></a4j:commandButton>
														<a4j:commandButton value="Cancelar"
															immediate="true"
															actionListener="#{datoASolicitarValoresMBean.cancelarCrearValor}"
															reRender="pantalla, tablaValores, agregarValor"></a4j:commandButton>
													</h:panelGroup>
												</h:panelGrid></td>
											</tr>
										</table>
									</rich:panel>
								</a4j:outputPanel>
							</h:panelGroup>
						</h:panelGrid>
					</rich:panel>
				</h:form>
			</h:panelGrid></td>
		</tr>
	</table>
</f:view>
