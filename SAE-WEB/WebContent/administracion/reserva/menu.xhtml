<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<ui:component>
      
   	<table border="0" cellpadding="0" cellspacing="1px">
   		<tbody>
   			
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/find.gif" alt="" width="16" height="16" ></h:graphicImage>
				</td>
				<td class="text" width="100%">
					<a4j:outputPanel ajaxRendered="true">
					<h:outputLink
						id="linkAgendarReserva" 
						value="#{sessionMBean.urlAgendarReservas}" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
					>Reservar</h:outputLink>
					</a4j:outputPanel>
				</td> 
			</tr>
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/delete2.gif" alt="" width="16" height="16" ></h:graphicImage>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="Cancelar Reserva" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<a4j:actionparam value="/administracion/reserva/cancelarReservaId.xhtml" assignTo="#{sessionMBean.viewId}"></a4j:actionparam>
					</a4j:commandLink>
				</td> 
			</tr>


   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/delete2.gif" alt="" width="16" height="16" ></h:graphicImage>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="Cancelar x Datos" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<a4j:actionparam  value="/administracion/consulta/consultarReservaDatos.xhtml" assignTo="#{sessionMBean.viewId}"></a4j:actionparam>
					</a4j:commandLink>
				</td> 
			</tr>
   		</tbody>
   	</table>
   	
   	
</ui:component>
</html>
