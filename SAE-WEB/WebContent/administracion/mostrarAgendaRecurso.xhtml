<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


		 
<h:form style="margin: 0px;" id="mostrarAgendaRecurso">
 	<table align="right" border="0" cellpadding="0" cellspacing="1px">
  		<tbody>
      	  <tr>
			<td style="padding-right: 5px;">
	  			<h:outputText value="Agenda:"></h:outputText>
			</td>
			<td>
				<a4j:commandLink
					id="agendaMarcada"
					style="display: block; color : #000000;	text-decoration : underline;"
					reRender="pantalla"
					ajaxSingle="true"
					ignoreDupResponses="true"
				>
					<a4j:actionparam value="/administracion/seleccionAgendaRecurso.xhtml" assignTo="#{sessionMBean.viewId}"></a4j:actionparam>
					<h:outputText value="Seleccionar..." rendered="#{sessionMBean.agendaMarcada == null}"></h:outputText>
	  				<h:outputText value="#{sessionMBean.agendaMarcada.descripcion}" rendered="#{sessionMBean.agendaMarcada != null}"></h:outputText>
				</a4j:commandLink>

			</td> 
			<td style="padding-left: 5px; padding-right: 5px">
	  			<h:outputText value="Recurso:"></h:outputText>
			</td>
			<td>
				<a4j:commandLink id="recursoMarcado"
					style="display: block; color : #000000;	text-decoration : underline;"
					reRender="pantalla"
					ajaxSingle="true"
					ignoreDupResponses="true"
				>
					<a4j:actionparam value="/administracion/seleccionAgendaRecurso.xhtml" assignTo="#{sessionMBean.viewId}"></a4j:actionparam>
					<h:outputText value="Seleccionar..." rendered="#{sessionMBean.recursoMarcado == null}"></h:outputText>
	  				<h:outputText value="#{sessionMBean.recursoMarcado.descripcion}" rendered="#{sessionMBean.recursoMarcado != null}"></h:outputText>
				</a4j:commandLink>
			</td> 
		  </tr>
  		</tbody>
  	</table>
</h:form>
</ui:component>
