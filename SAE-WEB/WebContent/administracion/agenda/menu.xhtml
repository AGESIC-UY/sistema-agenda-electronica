<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<ui:component>
      
   	<table border="0" cellpadding="0" cellspacing="1px">
   		<tbody>
       		<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/create_doc.gif" alt="" width="16" height="16" ></h:graphicImage>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="Crear" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<a4j:actionparam value="/administracion/agenda/crear.xhtml" assignTo="#{sessionMBean.viewId}"></a4j:actionparam>
					</a4j:commandLink>
					</td> 
			</tr>
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/edit.gif" alt="" width="16" height="16" ></h:graphicImage>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="Modificar" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<a4j:actionparam value="/administracion/agenda/modificarConsultar.xhtml" assignTo="#{sessionMBean.viewId}"></a4j:actionparam>
					</a4j:commandLink>
				</td> 
			</tr>
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/delete2.gif" alt="" width="16" height="16" ></h:graphicImage>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="Eliminar" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<a4j:actionparam value="/administracion/agenda/eliminar.xhtml" assignTo="#{sessionMBean.viewId}"></a4j:actionparam>
					</a4j:commandLink>
				</td> 
			</tr>
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/find.gif" alt="" width="16" height="16" ></h:graphicImage>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="Consultar" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<a4j:actionparam value="/administracion/agenda/consultar.xhtml" assignTo="#{sessionMBean.viewId}"></a4j:actionparam>
					</a4j:commandLink>
				</td> 
			</tr>
   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/edit.gif" alt="" width="16" height="16" ></h:graphicImage>
				</td>
				<td class="text" width="100%">
					<!-- LO CAMBIO DE A4J a H porque en modificarTextos utilizo rich.editor y no funciona dentro de una accion ajax -->
					<h:commandLink 
						value="Modificar Textos" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
					>
						<a4j:actionparam value="/administracion/agenda/modificarTextos.xhtml" assignTo="#{sessionMBean.viewId}"></a4j:actionparam>
					</h:commandLink>
				</td> 
			</tr>
   		</tbody>
   	</table>
</ui:component>
</html>
