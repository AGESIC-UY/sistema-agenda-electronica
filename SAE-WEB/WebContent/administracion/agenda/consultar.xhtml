<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      beforePhase="#{agendaMBean.beforePhaseConsultar}"
      beforePhaseListener="#{agendaMBean.beforePhaseConsultar}"
      >

<h:form>

	<table style="border: none;" cellpadding="0" cellspacing="0" align="center">
	<tr><td nowrap="nowrap" width="321">

	<rich:dataTable value="#{agendaMBean.agendasSeleccion}" var="row" columns="2" id="tablaAgendas" align="center" rows="6">

		<f:facet name="header">
			<h:outputText value="Consultar Agendas"></h:outputText>
		</f:facet>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="Nombre"></h:outputText>
			</f:facet>
			<h:outputText value="#{row.data.nombre}"></h:outputText>
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Descripcion"></h:outputText>
			</f:facet>
			<h:outputText value="#{row.data.descripcion}"></h:outputText>
		</rich:column>
		
		<f:facet name="footer">
		<rich:datascroller align="left" maxPages="5" id="scTablaCupos" 
		page="#{agendaSessionMBean.pagAgenCons}"
			 for="tablaAgendas" />
		</f:facet>

		
	</rich:dataTable>

	
	</td></tr>
	</table>

	<a4j:commandLink 
		value="Volver" 
		action="volver" 
		reRender="pantalla"
		ajaxSingle="true" 
	></a4j:commandLink>

</h:form>	
</f:view>
