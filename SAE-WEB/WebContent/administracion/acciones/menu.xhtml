<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<ui:component>
      
	<h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0">      

		<h:panelGroup rendered="#{rolesJSFMBean.RA_AE_ADMINISTRADOR}"	>
	   	<table border="0" cellpadding="0" cellspacing="0">
       		<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
				<td class="ico">
					<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/edit.gif" alt="" width="16" height="16" ></h:graphicImage>
				</td>
				<td class="text" width="100%">
					<a4j:commandLink 
						value="Modificar" 
						style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
						reRender="pantalla"
						ajaxSingle="true"
						ignoreDupResponses="true"
					>
						<a4j:actionparam value="/administracion/acciones/mantenimiento.xhtml" assignTo="#{sessionMBean.viewId}"></a4j:actionparam>
						<rich:toolTip value="Permite crear/modificar/eliminar validaciones"></rich:toolTip>
					</a4j:commandLink>
					</td> 
			</tr>
		</table>
		</h:panelGroup>

		<h:panelGroup rendered="#{rolesJSFMBean.RA_AE_ADMINISTRADOR}"	>
	   	<table border="0" cellpadding="0" cellspacing="0">
	   			<tr class="inactivo" onmouseover="this.className='activo'" onmouseout="this.className='inactivo'">
					<td class="ico">
						<h:graphicImage value="#{saeProperties['ui.resource.base.url']}/recursos/images/aceptar.png" alt="" width="16" height="16" ></h:graphicImage>
					</td>
					<td class="text" width="100%">
						<a4j:commandLink 
							value="Asociar" 
							style="display: block; text-decoration: none; color: rgb(0, 0, 0);"
							reRender="pantalla"
							ajaxSingle="true"
							ignoreDupResponses="true">
							<a4j:actionparam value="/administracion/acciones/asociacion.xhtml" assignTo="#{sessionMBean.viewId}"></a4j:actionparam>
							<rich:toolTip value="Configura las acciones de los eventos para el recurso seleccionado"></rich:toolTip>
						</a4j:commandLink>
					</td> 
				</tr>
		</table>
		</h:panelGroup>
   	
   	</h:panelGrid>
</ui:component>
</html>
