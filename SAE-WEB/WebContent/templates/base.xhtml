<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view beforePhase="#{parametroBean.beforePhase}"
	beforePhaseListener="#{parametroBean.beforePhase}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<a4j:loadStyle src="#{saeProperties['ui.style.organizacion.url']}" />
		<a4j:loadStyle src="#{saeProperties['ui.style.organizacion.faces.url']}" />
		<a4j:loadStyle src="#{saeProperties['ui.style.sae.url']}" />
		
		<ui:insert name="css" />

	</head>

	<body onload="#{onload}" class="body"
		id="sae#{(empty bodyId ? '' : '-')}#{(empty bodyId ? '' : bodyId)}">

		<div id="sae-cabezal">
			<ui:include	src="#{(saeProfile.esIntranet ? saeProfile.headerTemplateURL : saeProfile.headerTemplateInternetURL)}" />
		</div>

		<div id="sae-cuerpo">

			<table class="Cuerpo" border="0" cellpadding='0' cellspacing='0'>
				<tr>
					<td class="CuerpoSuperiorIzquierda">&nbsp;</td>
					<td class="CuerpoSuperiorCentral">&nbsp;</td>
					<td class="CuerpoSuperiorDerecha">&nbsp;</td>
				</tr>
				<tr>
					<td class="CuerpoMedioCentral" colspan="3">
						<ui:insert name="cuerpo"><div style="text-align: center;">CUERPO</div></ui:insert>
					</td>
				</tr>
				<tr>
					<td class="CuerpoInferiorIzquierda">&nbsp;</td>
					<td class="CuerpoInferiorCentral">&nbsp;</td>
					<td class="CuerpoInferiorDerecha">&nbsp;</td>
				</tr>
			</table>
		</div>

		<div id="sae-pie">
			<ui:include	src="#{(saeProfile.esIntranet ? saeProfile.footerTemplateURL : saeProfile.footerTemplateInternetURL)}" />
		</div>

		<ui:insert name="script">
			<!-- <script></script>  -->		
		</ui:insert>

		<ui:insert name="js">
			<!-- <a4j:loadScript src=""></a4j:loadScript> -->
		</ui:insert>

	</body>
</f:view>
</html>
